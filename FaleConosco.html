<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Fale Conosco</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Public/Css/Devaria.css "/>
        <link rel="stylesheet" href="Public/Css/Header.css"/>
        <link rel="stylesheet" href="Public/Css/Footer.css"/>
        <link rel="stylesheet" href="Public/Css/FaleConosco.css"/>
    </head>
    <body>
        <header>
            <a href="Index.html" class="link_logo">
                <img src="Public/Imagens/Logo_Devaria.svg" alt="Logo Devaria"/>
            </a>
            <nav class="menu">
                <ul>
                    <li><a href= "Index.html">Home</a></li>
                    <li><a href= "Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DevStars.html">DevStars</a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text_center">Entre em contato com a Devaria</h1>
            <h2 class="subtitle text_center">Para falar conosco preencha os campos abaixo e clique em enviar:</h2>
            <form action="Index.html" class="contact_form margin_horizontal_20px">
                <div>
                   <label>Nome:</label><input type="text" name="Nome" maxlength="70" />
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><span>Feminino</span>
                    <input type="radio" name="Sexo" /><span>Masculino</span>
                </div>
                <div>
                    <label>Email:</label><input type="text" name="Email" maxlength="150" />
                </div>
                <div>
                    <label>Comentários</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Onde conheceu a Devaria?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Instagram</option>
                        <option>Amigos</option>
                        <option>Outros</option>
                    </select>
                </div> 
                <div>
                    <input type="checkbox" name="Aceite" value="Aceite" />
                    <span>Aceito receber novidade da Devaria</span>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="Reset" name="Limpar" value="Limpar" />
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span>Contato@devaria.com.br</span> <br/>
                <span>Conheça nosso canal no youtube!</span>
            </section>
        </footer>
    </body>

</html>
